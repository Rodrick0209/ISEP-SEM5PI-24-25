<div class="reset-password-container">
    <h2 *ngIf="!resetPasswordStage">Forgot Password</h2>
    <h2 *ngIf="resetPasswordStage">Reset Your Password</h2>
  
    <!-- Formulário para Solicitar Link de Redefinição -->
    <form *ngIf="!resetPasswordStage" (ngSubmit)="onResetPasswordRequest()" autocomplete="off">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required autocomplete="off" />
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
      <button type="submit" class="btn-submit">Send Reset Link</button>
    </form>
  
    <!-- Formulário para Redefinir a Senha -->
    <form *ngIf="resetPasswordStage" (ngSubmit)="onResetPassword()" autocomplete="off">
      <div>
        <label for="newPassword">New Password:</label>
        <input type="text" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required autocomplete="new-password" />
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required autocomplete="new-password" />
      </div>
      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
      <button type="submit" class="btn-submit">Reset Password</button>
    </form>
  </div>
