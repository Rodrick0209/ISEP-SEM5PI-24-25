<div class="create-patient-container">
    <h2>Create New Operation Request</h2>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <form (ngSubmit)="confirmSubmission()" #operationRequestForm="ngForm">
        <div class="operationRequest-information">
            <div class="form-group">
                <label for="deadlineDate">Deadline Date<span class="required">*</span></label>
                <input type="date" id="deadlineDate" name="deadlineDate" [(ngModel)]="submitForm.deadLineDate" required />
            </div>
            <div class="form-group">
                <label for="priority">Priority <span class="required">*</span></label>
                <input type="text" id="priority" name="priority" [(ngModel)]="submitForm.priority" required />
            </div>
            <div class="form-group">
                <label for="patientId">Patient<span class="required">*</span></label>
                <input type="text" id="patientId" name="patientId" [(ngModel)]="submitForm.patientId" required />
            </div>
            <div class="form-group">
                <label for="operationTypeId">Operation Type <span class="required">*</span></label>
                <input type="text" id="operationTypeId" name="operationTypeId" [(ngModel)]="submitForm.operationTypeId" required />
            </div>
            <div class="form-group">
                <label for="doctorThatWillPerformId">Doctor<span class="required">*</span></label>
                <input type="text" id="doctorThatWillPerformId" name="doctorThatWillPerformId" [(ngModel)]="submitForm.doctorThatWillPerformId" required />
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" [disabled]="!operationRequestForm.form.valid" class="btn-submit">Create Operation Request</button>
            <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
        </div>
    </form> 

    <div class="modal" *ngIf="showConfirmation">
        <div class="modal-content">
            <h3>Confirm Submission</h3>
            <p>Are you sure you want to create this operation request?</p>
            <div class="modal-actions">
                <button (click)="onSubmit(operationRequestForm)" class="btn-confirm">Yes</button>
                <button (click)="closeConfirmationModal()" class="btn-cancel">No</button>
            </div>
        </div>
    </div>
</div>
