<div class="search-container">
  <form (submit)="onSearch($event)">
    <div class="search-field">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="filter.name" placeholder="Enter name..." />
    </div>

    <div class="search-field">
      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" name="specialization" [(ngModel)]="filter.specialization" placeholder="Enter specialization..." />
    </div>

    <div class="search-field">
      <label for="status">Status:</label>
      <select id="status" name="status" [(ngModel)]="filter.status" class="modern-select">
        <option value="">All</option>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>
    
    <button type="submit">Search</button>
  </form>
</div>
