<div class="schedule-container">
  <h1>Schedule Results</h1>

  <div *ngIf="schedule; else noData">
    <div class="schedule-details">
      <h2>Scheduled Surgeries for: {{ formatDate(schedule.date) }}</h2>

      <div *ngFor="let roomSchedule of schedule.schedules" class="operation-segments">
        <h3>Room: {{ roomSchedule.room }}</h3>
        <table>
          <thead>
            <tr>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Operation ID</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let segment of roomSchedule.schedule">
              <td>{{ formatTime(segment.start) }}</td>
              <td>{{ formatTime(segment.end) }}</td>
              <td>{{ segment.operationId }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <button (click)="goBack()">Go Back</button>
    </div>
  </div>

  <ng-template #noData>
    <p>No schedule data found. Please try again later.</p>
    <button (click)="goBack()">Go Back</button>
  </ng-template>
</div>
