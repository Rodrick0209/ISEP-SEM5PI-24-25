<header>
  <img src="logo.png" alt="Surgical Appointment and Resource Management">
  <h1>Surgical Appointment & Resource Management</h1>
</header>
<nav>
  <a [routerLink]="['/home']">Home</a>
  <a [routerLink]="['/about']">About</a>
  <a [routerLink]="['/contact']">Contact</a>
  <a [routerLink]="['/view']">3D Module</a>
  <a [routerLink]="['/planning']" *ngIf="isAdmin()">Planning</a>
  <a [routerLink]="['/operationRequests']" *ngIf="isDoctorUser()">Operation Requests</a>
  <a [routerLink]="['/patients']" *ngIf="isAdmin()">Patients</a>
  <a [routerLink]="['/operationType']" *ngIf="isAdmin()">Operation Types</a>
  <a [routerLink]="['/staffs']" *ngIf="isAdmin()">Staff Members</a>
  <a [routerLink]="['/profile', getUserEmail()]" *ngIf="isPatientUser()">Profile</a>
  <a [routerLink]="['/specializations']" *ngIf="isAdmin()">Specializations</a>
  <!-- New container for user information -->
  <div class="user-info">
    <a *ngIf="!isLoggedIn" [routerLink]="['/login']">Login</a>
    <span class="welcome" *ngIf="isLoggedIn">Welcome, {{ getUserEmail() }}</span>
    <a class="logout" *ngIf="isLoggedIn" (click)="logout()">Logout</a>
  </div>
</nav>
