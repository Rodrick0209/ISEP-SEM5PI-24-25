<div class="delete-specialization">
    <h3>Are you sure you want to delete this specialization?</h3>
  
    <p>
      Note: This operation request will be permanently deleted in 30 days, and some data will be retained for analysis purposes.
    </p>
  
    <button (click)="onDelete()" class="delete-button" [disabled]="isLoading">
      Delete
    </button>
    <button (click)="onCancel()" class="cancel-button" [disabled]="isLoading">
      Cancel
    </button>
  
    <!-- Indicador de Carregamento -->
    <div *ngIf="isLoading" class="loading-indicator">
        <div class="spinner"></div>
    </div>
  </div>
