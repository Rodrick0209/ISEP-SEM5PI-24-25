<div class="edit-user">
    <h2>Edit User</h2>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
    <form (ngSubmit)="confirmSubmission()" #userForm="ngForm">
        <div class="form-group">
            <label for="fullName">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" [(ngModel)]="submitForm.name" />
        </div>
        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" [(ngModel)]="submitForm.email" />
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number <span class="required">*</span></label>
            <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="submitForm.phoneNumber" />
        </div>
        <div class="form-actions">
            <button type="save" class="btn-save">Save Changes</button>
            <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
        </div>
    </form>
    <div class="modal" *ngIf="showConfirmation">
        <div class="modal-content">
            <h3>Confirm Submission</h3>
            <p>Are you sure you want to edit your profile?</p>
            <div class="modal-actions">
                <button (click)="editUser(userForm)" class="btn-confirm">Yes</button>
                <button (click)="closeConfirmationModal()" class="btn-cancel">No</button>
            </div>
        </div>
    </div>
</div>
