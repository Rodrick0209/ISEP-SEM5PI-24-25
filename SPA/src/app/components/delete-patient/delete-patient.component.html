<div class="delete-patient">
    <h3>Are you sure you want to delete this patient profile?</h3>

    <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>

    <p>
        Note: This profile will be permanently deleted in 30 days, and some data will be retained for analysis purposes.
    </p>

    <button (click)="onDelete()" class="delete-button">
        Delete
    </button>
    <button (click)="onCancel()" class="cancel-button">
        Cancel
    </button>
</div>
