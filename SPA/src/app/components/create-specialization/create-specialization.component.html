<div class="create-specialization-container">
    <h2>Create New Specialization</h2>
  
    <!-- Formulário para criar uma nova especialização -->
    <form (ngSubmit)="confirmSubmission()" #specializationForm="ngForm">
      <div class="form-group">
        <label for="name">Specialization Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="newName"
          #newNameField="ngModel"
          required
          placeholder="Enter specialization name"
        />
        <div *ngIf="newNameField.invalid && newNameField.touched" class="error">
          Specialization name is required.
        </div>
      </div>
  
      <!-- Botões -->
      <div class="button-group">
        <button type="submit" [disabled]="specializationForm.invalid">Submit</button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  
    <!-- Mensagem de erro -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <!-- Modal de confirmação -->
    <div *ngIf="showConfirmation" class="modal">
      <div class="modal-content">
        <h3>Confirm Submission</h3>
        <p>Are you sure you want to create this specialization?</p>
        <div class="modal-buttons">
          <button (click)="onSubmit(specializationForm)">Yes</button>
          <button (click)="closeConfirmationModal()">No</button>
        </div>
      </div>
    </div>
  </div>
