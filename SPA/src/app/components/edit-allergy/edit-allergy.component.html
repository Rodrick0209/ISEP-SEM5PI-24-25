<div class="edit-allergy-container">
  <h2>Edit Allergy</h2>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
  <form (ngSubmit)="confirmSubmission()" #allergyForm="ngForm">
    <div class="allergy-information">
      <div class="form-group">
        <label for="desgination">Designation</label>
        <input type="text" id="designation" name="designation" [(ngModel)]="submitForm.designation"/>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="submitForm.description"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Save Changes</button>
        <button type="button" class="btn-cancel" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </div>
  </form>

  <div class="modal" *ngIf="showConfirmation">
    <div class="modal-content">
      <h3>Confirm Submission</h3>
      <p>Are you sure you want to save the changes?</p>
      <div class="modal-actions">
        <button (click)="onSubmit(allergyForm)" class="btn-confirm">Yes</button>
        <button (click)="closeConfirmationModal()" class="btn-cancel">
          No
        </button>
      </div>
    </div>
  </div>
</div>
