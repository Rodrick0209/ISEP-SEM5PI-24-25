<div class="create-staff-container">
    <h2>Create New Staff</h2>
    <p class="required-note"><span class="required">*</span> Required</p>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <form (ngSubmit)="confirmSubmission()" #staffForm="ngForm">
        <h3>Staff Information</h3>
        <div class="staff-information">
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" [(ngModel)]="submitForm.fullName" required />
            </div>
            <div class="form-group">
                <label for="licenseNumber">License Number <span class="required">*</span></label>
                <input type="text" id="licenseNumber" name="licenseNumber" [(ngModel)]="submitForm.licenseNumber" required />
            </div>
            <div class="form-group">
                <label for="specialization">Specialization <span class="required">*</span></label>
                <input type="text" id="specialization" name="specialization" [(ngModel)]="submitForm.specialization" required />
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" [(ngModel)]="submitForm.email" required />
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="submitForm.phoneNumber" required />
            </div>
            <div class="form-group">
                <label for="category">Category <span class="required">*</span></label>
                <select id="category" name="category" [(ngModel)]="submitForm.category" required>
                  <option value="" disabled selected>Select Category</option>
                  <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                </select>
              </div>
        </div>
        <div class="form-actions">
            <button type="submit" [disabled]="!staffForm.form.valid" class="btn-submit">Create Staff</button>
            <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
        </div>
    </form>

    <div class="modal" *ngIf="showConfirmation">
        <div class="modal-content">
            <h3>Confirm Submission</h3>
            <p>Are you sure you want to create this staff profile?</p>
            <div class="modal-actions">
                <button (click)="onSubmit(staffForm)" class="btn-confirm">Yes</button>
                <button (click)="closeConfirmationModal()" class="btn-cancel">No</button>
            </div>
        </div>
    </div>
</div>
