<div class="edit-staff-container">
    <h2>Edit Staff</h2>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <form (ngSubmit)="confirmSubmission()" #staffForm="ngForm">
      <h3>Staff Information</h3>
      <div class="staff-information">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" [(ngModel)]="submitForm.fullName" />
        </div>
        <div class="form-group">
          <label for="licenseNumber">License Number</label>
          <input type="text" id="licenseNumber" name="licenseNumber" [(ngModel)]="submitForm.licenseNumber" />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="submitForm.phoneNumber" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="submitForm.email" />
        </div>
        <div class="form-group">
          <label for="specializationId">Specialization</label>
          <input type="text" id="specializationId" name="specializationId" [(ngModel)]="submitForm.specializationId" />
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn-submit">Save Changes</button>
        <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  
    <div class="modal" *ngIf="showConfirmation">
      <div class="modal-content">
        <h3>Confirm Submission</h3>
        <p>Are you sure you want to save the changes to this staff profile?</p>
        <div class="modal-actions">
          <button (click)="onSubmit(staffForm)" class="btn-confirm">Yes</button>
          <button (click)="closeConfirmationModal()" class="btn-cancel">No</button>
        </div>
      </div>
    </div>
  </div>
