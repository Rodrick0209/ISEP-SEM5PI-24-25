<div class="search-container">
  <form (submit)="onSearch($event)">
    <div class="search-field">
      <label for="fullName">Name: </label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        [(ngModel)]="filter.fullName"
        placeholder="Enter name..."
      />
    </div>

    <div class="search-field">
      <label for="licenseNumber">License Number: </label>
      <input
        type="text"
        id="licenseNumber"
        name="licenseNumber"
        [(ngModel)]="filter.licenseNumber"
        placeholder="Enter license number..."
      />
    </div>

    <div class="search-field">
      <label for="phoneNumber">Phone Number: </label>
      <input
        type="text"
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="filter.phoneNumber"
        placeholder="Enter phone number..."
      />
    </div>

    <div class="search-field">
      <label for="email">Email: </label>
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="filter.email"
        placeholder="Enter email..."
      />
    </div>

    <div class="search-field">
      <label for="specializationId">Specialization: </label>
      <input
        type="text"
        id="specializationId"
        name="specializationId"
        [(ngModel)]="filter.specializationId"
        placeholder="Enter specialization..."
      />
    </div>

    <button type="submit">Search</button>
  </form>
</div>
