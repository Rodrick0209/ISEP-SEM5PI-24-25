<div class="search-container">
    <form (submit)="onSearch($event)">
      <div class="search-field">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" [(ngModel)]="filter.name" placeholder="Enter name..." />
      </div>
  
      <div class="search-field">
        <label for="licenseNumber">License Number: </label>
        <input type="text" id="licenseNumber" name="licenseNumber" [(ngModel)]="filter.licenseNumber" placeholder="Enter license number..." />
      </div>
  
      <div class="search-field">
        <label for="phoneNumber">Phone Number: </label>
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="filter.phoneNumber" placeholder="Enter phone number..." />
      </div>
  
      <div class="search-field">
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" [(ngModel)]="filter.email" placeholder="Enter email..." />
      </div>
  
      <div class="search-field">
        <label for="specialization">Specialization: </label>
        <input type="text" id="specialization" name="specialization" [(ngModel)]="filter.specialization" placeholder="Enter specialization..." />
      </div>
  
      <button type="submit">Search</button>
    </form>
  </div>
