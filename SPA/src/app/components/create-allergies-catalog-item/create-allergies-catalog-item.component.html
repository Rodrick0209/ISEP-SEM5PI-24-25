<div class="create-allergy-container">
  <h2>Create New Allergy Catalog Item</h2>

  <!-- Formulário para criar um novo item de catálogo de alergias -->
  <form (ngSubmit)="confirmSubmission()" #allergyForm="ngForm">
    <div class="form-group">
      <label for="name">Allergy Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="allergyToCreate"
        #allergyNameField="ngModel"
        required
        placeholder="Enter allergy name"
      />
      <div *ngIf="allergyNameField.invalid && allergyNameField.touched" class="error">
        Allergy name is required.
      </div>
    </div>

    <!-- Botões -->
    <div class="button-group">
      <button type="submit" [disabled]="allergyForm.invalid">Submit</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>

  <!-- Mensagem de erro -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Indicador de Carregamento -->
<div *ngIf="isLoading" class="loading-indicator">
    <div class="spinner"></div>
  </div>

  <!-- Modal de confirmação -->
  <div *ngIf="showConfirmation" class="modal">
    <div class="modal-content">
      <h3>Confirm Submission</h3>
      <p>Are you sure you want to create this allergy?</p>
      <div class="modal-buttons">
        <button (click)="onSubmit(allergyForm)">Yes</button>
        <button (click)="closeConfirmationModal()">No</button>
      </div>
    </div>
  </div>
